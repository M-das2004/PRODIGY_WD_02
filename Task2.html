<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Font */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #8b5cf6, #1e3a8a); /* Tailwind purple-700 to blue-900 */
            padding: 1rem; /* Equivalent to p-4 */
        }

        /* Container Styling */
        .stopwatch-container {
            background-color: rgba(255, 255, 255, 0.1); /* bg-white bg-opacity-10 */
            backdrop-filter: blur(10px); /* backdrop-filter backdrop-blur-lg */
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-2xl */
            padding: 2rem; /* p-8 */
            width: 100%;
            max-width: 28rem; /* max-w-md */
            border: 1px solid rgba(255, 255, 255, 0.2); /* border border-white border-opacity-20 */
            transition: transform 0.3s ease-in-out; /* transform transition-all duration-300 */
        }

        .stopwatch-container:hover {
            transform: scale(1.05); /* hover:scale-105 */
        }

        /* Title */
        .stopwatch-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 800; /* font-extrabold */
            color: #fff; /* text-white */
            text-align: center;
            margin-bottom: 2rem; /* mb-8 */
            letter-spacing: 0.025em; /* tracking-wide */
        }

        /* Time Display */
        .time-display {
            font-size: 3.75rem; /* text-6xl */
            font-family: 'Roboto Mono', monospace; /* font-mono, using a similar monospaced font */
            color: #fff; /* text-white */
            text-align: center;
            margin-bottom: 2rem; /* mb-8 */
            background-color: rgba(0, 0, 0, 0.3); /* bg-black bg-opacity-30 */
            padding: 1.5rem; /* p-6 */
            border-radius: 1rem; /* rounded-2xl */
            border: 1px solid rgba(255, 255, 255, 0.3); /* border border-white border-opacity-30 */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem; /* space-x-4 */
            margin-bottom: 2rem; /* mb-8 */
        }

        /* Buttons */
        .control-button {
            padding: 1rem 2rem; /* px-8 py-4 */
            border-radius: 9999px; /* rounded-full */
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            transition: all 0.3s ease-in-out; /* transition-all duration-300 ease-in-out */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            transform: translateZ(0); /* For smoother animation */
            cursor: pointer;
            border: none;
            outline: none;
        }

        .control-button:hover {
            transform: scale(1.05); /* hover:scale-105 */
        }

        .start-pause-button.start {
            background-color: #22c55e; /* bg-green-500 */
            color: #fff;
        }

        .start-pause-button.start:hover {
            background-color: #16a34a; /* hover:bg-green-600 */
        }

        .start-pause-button.pause {
            background-color: #dc2626; /* bg-red-600 */
            color: #fff;
        }

        .start-pause-button.pause:hover {
            background-color: #b91c1c; /* hover:bg-red-700 */
        }

        .lap-button {
            background-color: #3b82f6; /* bg-blue-500 */
            color: #fff;
        }

        .lap-button:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
        }

        .lap-button:disabled {
            opacity: 0.5; /* disabled:opacity-50 */
            cursor: not-allowed; /* disabled:cursor-not-allowed */
        }

        .reset-button {
            background-color: #6b7280; /* bg-gray-500 */
            color: #fff;
        }

        .reset-button:hover {
            background-color: #4b5563; /* hover:bg-gray-600 */
        }

        /* Lap Times Display */
        .lap-times-container {
            background-color: rgba(0, 0, 0, 0.2); /* bg-black bg-opacity-20 */
            padding: 1.5rem; /* p-6 */
            border-radius: 1rem; /* rounded-2xl */
            border: 1px solid rgba(255, 255, 255, 0.3); /* border border-white border-opacity-30 */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
            max-height: 15rem; /* max-h-60 */
            overflow-y: auto; /* overflow-y-auto */
        }

        .lap-times-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: #fff; /* text-white */
            margin-bottom: 1rem; /* mb-4 */
            text-align: center;
        }

        .lap-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* space-y-2 */
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff; /* text-white */
            font-size: 1.125rem; /* text-lg */
            background-color: rgba(255, 255, 255, 0.1); /* bg-white bg-opacity-10 */
            padding: 0.75rem; /* p-3 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* shadow-md */
        }

        .lap-item span:first-child {
            font-weight: 500; /* font-medium */
        }

        .lap-item span:last-child {
            font-family: 'Roboto Mono', monospace; /* font-mono */
        }

        /* Custom Scrollbar for Lap Times */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="stopwatch-title">Stopwatch</h1>

        <div id="time-display" class="time-display">00:00:00.00</div>

        <div class="button-container">
            <button id="start-pause-button" class="control-button start">Start</button>
            <button id="lap-button" class="control-button lap" disabled>Lap</button>
            <button id="reset-button" class="control-button reset">Reset</button>
        </div>

        <div id="lap-times-container" class="lap-times-container custom-scrollbar" style="display: none;">
            <h2 class="lap-times-title">Lap Times</h2>
            <ul id="lap-list" class="lap-list">
                
            </ul>
        </div>
    </div>

    <script>
        let time = 0;
        let isRunning = false;
        let intervalId = null;
        let laps = [];
        const timeDisplay = document.getElementById('time-display');
        const startPauseButton = document.getElementById('start-pause-button');
        const lapButton = document.getElementById('lap-button');
        const resetButton = document.getElementById('reset-button');
        const lapTimesContainer = document.getElementById('lap-times-container');
        const lapList = document.getElementById('lap-list');
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000) / 10);
            return (
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0') + '.' +
                String(milliseconds).padStart(2, '0')
            );
        }
        function updateDisplay() {
            timeDisplay.textContent = formatTime(time);
        }
        function handleStartPause() {
            if (isRunning) {
                clearInterval(intervalId);
                startPauseButton.textContent = 'Start';
                startPauseButton.classList.remove('pause');
                startPauseButton.classList.add('start');
                lapButton.disabled = true; 
            } else {
                intervalId = setInterval(() => {
                    time += 10;
                    updateDisplay();
                }, 10);
                startPauseButton.textContent = 'Pause';
                startPauseButton.classList.remove('start');
                startPauseButton.classList.add('pause');
                lapButton.disabled = false; 
            }
            isRunning = !isRunning;
        }
        function handleReset() {
            clearInterval(intervalId);
            isRunning = false;
            time = 0;
            laps = [];
            updateDisplay();
            startPauseButton.textContent = 'Start';
            startPauseButton.classList.remove('pause');
            startPauseButton.classList.add('start');
            lapButton.disabled = true; 
            lapList.innerHTML = '';
            lapTimesContainer.style.display = 'none'; 
        }
        function handleLap() {
            if (isRunning) {
                laps.push(time);
                renderLaps();
                lapTimesContainer.style.display = 'block'; 
            }
        }
        function renderLaps() {
            lapList.innerHTML = ''; 
            laps.forEach((lapTime, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('lap-item');
                listItem.innerHTML = `
                    <span class="font-medium">Lap ${index + 1}:</span>
                    <span class="font-mono">${formatTime(lapTime)}</span>
                `;
                lapList.prepend(listItem);
            });
        }
        startPauseButton.addEventListener('click', handleStartPause);
        resetButton.addEventListener('click', handleReset);
        lapButton.addEventListener('click', handleLap);
        updateDisplay();
    </script>
</body>
</html>
